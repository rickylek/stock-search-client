
<div class="row mr-0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mr-0">
        <highcharts-chart 
          [Highcharts]="Highcharts"
          [constructorType]="'stockChart'"

          class="custom-stock-charts"
          style="display: 'block'; width: 100%; height: 100%"

    </div>
</div>
